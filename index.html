<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Container Starts -->
    <div class="container">
        <!-- Logo starts -->
        <div class="logo">
            <img src="img/google.jpg" alt="Google!">
        </div>
        <!-- Logo ends -->

        <!-- Search part starts -->
        <div class="google-search">
            Search the web using Google! <br>
            <input type="text" name="search-bar" size="40"> 
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feelin lucky!">
        </div>
        <!-- Search part ends -->

        <div class="bottom-info">
            <!-- Special search box starts -->
            <div class="special-search-container">
                <div class="special-search">
                    Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
                </div>
            </div>
            <!-- Special search box ends -->
            
            <!-- Google info box starts -->
            <div class="google-info-container">
                <div class="google-info">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a>
                    <br>
                </div>
            </div>
            <!-- Google info box ends -->

            <!-- Subscription box starts -->
            <div class="subscription-container">
                <div class="subscription">
                    Get Google! <br>
                    updates monthly: <br>
                    <input type="text" name="email-addr" value="your e-mail"> 
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </div>
            </div>
            <!-- Subscription box ends -->
        </div>

        <div class="clear"></div>
        
        <!-- Footer starts -->
        <div class="footer">
            Copyright Â©1998 Google Inc.
        </div>
        <!-- Footer ends -->
    </div>
    <!-- Container Ends -->

    
</body>
</html>
